<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译工具</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>翻译工具</h1>
        <div class="translator-container">
            <div class="input-section centered-content" data-label="英文">
            <textarea id="wordInput" class="centered-text" placeholder="请输入单词" rows="5"></textarea>
            </div>
            <div class="output-section centered-content" data-label="中文">
                <div id="translationOutput" class="translation-result centered-text default-text">等待翻译...</div>
            </div>
        </div>
        <div class="action-buttons">
            <button id="translateBtn" class="primary-btn">翻译</button>
        </div>
        <div class="history-section">
            <h2>翻译历史</h2>
            <div class="table-container">
                <table id="translationHistory" class="history-table">
                    <thead>
                        <tr>
                            <th>英文</th>
                            <th>中文</th>
                            <th width="80">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
